<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="sighting-card">
        <h1>Candy Card</h1>

        <div>
            <img src="{{ candy.img_url }}" alt="">
        </div>

        <div class="sighting-info">
            <strong>Name:</strong> {{ candy.name }}
        </div>
        

        <div class="sighting-info">
            <strong>Description:</strong> {{ candy.description }}
        </div>

        <div class="sighting-info">
            <strong>Quantity:</strong> {{ candy.quantity }}
        </div>

        <div class="sighting-info">
            <strong>Is Favorite:</strong> {{ "Yes" if candy.is_favorite else "No" }}
        </div>

        <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</body>
</html>
